<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La stanza che cambia nome</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #fragment {
      font-size: 1.5em;
      max-width: 700px;
      margin: 20px;
      min-height: 4em;
      transition: opacity 0.6s ease;
    }
    button {
      margin: 5px;
      padding: 8px 18px;
      background: transparent;
      color: #e0e0e0;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      font-size: 1em;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #e0e0e0;
      color: #0e0e0e;
    }
    #info {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="fragment">Caricamento della stanza...</div>
  <div>
    <button onclick="prevFragment()">Indietro</button>
    <button onclick="pausePlay()">Pausa</button>
    <button onclick="nextFragment()">Avanti</button>
    <button onclick="restart()">Ricomincia</button>
  </div>
  <div id="info"></div>

  <script>
    const fragmentsBase = [
      "La stanza è vuota, ma qualcuno ha appena respirato.",
      "Ogni volta che apri la porta, qualcosa è diverso.",
      "Sul tavolo c’è una chiave che non ricordi di avere lasciato.",
      "Una voce sussurra il tuo nome, ma non sai da dove arriva.",
      "La finestra riflette un volto che non è il tuo.",
      "Nel corridoio senti passi, ma nessuno è lì.",
      "Ogni accesso cambia la storia, ma la storia cambia anche te."
    ];

    let fragments = [];
    let current = 0;
    let interval = null;
    let paused = false;

    function shuffle(array) {
      let a = [...array];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function showFragment() {
      const el = document.getElementById("fragment");
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = fragments[current];
        el.style.opacity = 1;
      }, 300);
    }

    function nextFragment() {
      current = (current + 1) % fragments.length;
      showFragment();
    }

    function prevFragment() {
      current = (current - 1 + fragments.length) % fragments.length;
      showFragment();
    }

    function setupAndPlay() {
      fragments = shuffle(fragmentsBase);
      current = 0;
      showFragment();
      interval = setInterval(() => {
        if (!paused) nextFragment();
      }, 4000);

      document.getElementById("info").innerText =
        `Sessione casuale n°${Math.floor(Math.random() * 10000)} — Frasi totali: ${fragments.length}`;
    }

    function pausePlay() {
      paused = !paused;
      document.querySelector('button:nth-child(2)').innerText = paused ? "Riprendi" : "Pausa";
    }

    function restart() {
      clearInterval(interval);
      setupAndPlay();
    }

    setupAndPlay();
  </script>

</body>
</html>
